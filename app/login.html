<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Your profile</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<header id="header"></header>
		<!-- /#header -->
		<aside id="aside">
			<div class="aside-head">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="Sleek">
					</a>
				</div>
				<!-- /.logo -->
				<div class="menu-btn"></div>
				<!-- /.menu-btn -->
			</div>
			<!-- /.aside-head -->
		</aside>
		<!-- /#aside -->
		<div class="wrapper d-flex align-items-center">
			<div class="auth-container mx-auto">
				<div class="auth-head d-flex justify-content-between align-items-center flex-wrap">
					<div class="auth-head-title-container">
						<h3 class="auth-head-title">Sign up</h3>
						<span class="auth-head-subtitle">Today and be our favoret</span>
					</div>
					<!-- /.auth-head-title-container -->
					<div class="form-display-controls d-flex">
						<ul id="loginTab" class="nav" role="tablist">
							<li	class="nav-item"><a href="#signIn" class="display-control-btn active" id="signInTab" data-toggle="tab" role="tab" aria-controls="signIn" aria-selected="true">Sign in</a></li>
							<li	class="nav-item"><a href="#signUp" class="display-control-btn" id="signUpTab" data-toggle="tab" role="tab" aria-controls="signUp" aria-selected="false">Sign up</a></li>
						</ul>
					</div>
					<!-- /.form-display-controls -->
				</div>
				<!-- /.auth-head -->
				<div id="loginTabContent" class="auth-body tab-content">
					<div id="signIn" class="tab-pane fade show active" role="tabpanel" aria-labelledby="signInTab">
						<form name="sign-in">
							<div class="form-group">
								<label for="username">Your username</label>
								<input type="text" name="username" class="form-control" id="username">
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label for="email">Your Email Address</label>
								<input type="email" name="email" class="form-control" id="email">
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label for="password">Your password</label>
								<input type="password" name="password" class="form-control" id="password">
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label for="repeat-password">Repeat your password</label>
								<input type="password" name="repeat-password" class="form-control" id="repeat-password">
							</div>
							<!-- /.form-group -->
							<div class="checkbox-group">
								<input type="checkbox" name="agree-terms" id="agree-terms">
								<label for="agree-terms">I agree to all <a href="#">Terms</a></label>
							</div>
							<!-- /.checkbox-group -->
							<div class="form-footer d-flex align-items-center">
								<button class="submit-btn"> 
									<span>Sign in</span>	
								</button>
								<nav class="social ml-auto ">
									<a href="#" class="social-icon fb"><i class="fab fa-facebook-f"></i></a>
									<a href="#" class="social-icon google"><i class="fab fa-google-plus-g"></i></a>
									<a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
								</nav>
								<!-- /.social -->
							</div>
							<!-- /.form-footer -->
						</form>
					</div>
					<div id="signUp" class="tab-pane fade" role="tabpanel" aria-labelledby="signUpTab">
						<form name="sign-up">
							<div class="form-group">
								<label for="username">Your username</label>
								<input type="text" name="username" class="form-control" id="username">
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label for="email">Your Email Address</label>
								<input type="email" name="email" class="form-control" id="email">
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label for="password">Your password</label>
								<input type="password" name="password" class="form-control" id="password">
							</div>
							<!-- /.form-group -->
							<div class="form-group">
								<label for="repeat-password">Repeat your password</label>
								<input type="password" name="repeat-password" class="form-control" id="repeat-password">
							</div>
							<!-- /.form-group -->
							<div class="checkbox-group">
								<input type="checkbox" name="agree-terms" id="agree-terms">
								<label for="agree-terms">I agree to all <a href="#">Terms</a></label>
							</div>
							<!-- /.checkbox-group -->
							<div class="form-footer d-flex align-items-center">
								<button class="submit-btn"> 
									<span>Sign up</span>	
								</button>
								<nav class="social ml-auto ">
									<a href="#" class="social-icon fb"><i class="fab fa-facebook-f"></i></a>
									<a href="#" class="social-icon google"><i class="fab fa-google-plus-g"></i></a>
									<a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
								</nav>
								<!-- /.social -->
							</div>
							<!-- /.form-footer -->
						</form>
					</div>
				</div>
				<!-- /.auth-body -->
			</div>
			<!-- /.auth-container -->
		</div>
		<!-- /.wrapper -->
	</div>
	<!-- /#main -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/jquery.scrollbar.min.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
